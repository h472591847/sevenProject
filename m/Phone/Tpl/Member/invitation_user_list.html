<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/mmenu.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.mmenu.js"></script>
<style>
.jf_date,.jf_mx,.jf_score{ font-size:8pt;}
</style>
</head>
<body>
  <empty name="user_list">
  <else/>           
   <div>
      <ul class="jf_list yq_list">
           <li class="jf_fir_li">
             <span class="jf_date">用户名</span>
             <span class="jf_mx">最后登录时间</span>
             <span class="jf_score">注册时间</span>
           </li>
           <foreach name="user_list" item="v">
              <li>
                 <span class="jf_date">{$v.user_name}</span>
                 <span class="jf_mx">{$v.login_time|date='Y-m-d H:i:s',###}</span>
                 <span class="jf_score jf_red">{$v.create_time|date='Y-m-d',###}</span>
              </li>       
           </foreach>    
       </ul>
   </div>
  </empty>     
<div class="page">{$user_page}</div>

</body>
</html>
