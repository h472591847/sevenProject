<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>交易记录-{$Think.config.web_title}</title>
</head>
<link href="__PUBLIC__/css/style.css?<?php echo rand(0,1000);?>" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/mmenu.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/jquery.mmenu.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.touchSwipe.min.js"></script>

<body>
<div class="center">
   <include file = "Common:header" />
   <div class="top">
     <a href="#menu" class="menu_button"></a>
     <span>交易记录</span>
     <span></span>     
     <!--登录后显示 start-->
     <include file="Common:ico"/>
     <!--end-->
   </div> 
   <div class="trading">
      <ul class="line">
        <li><a href="{:U('Member/Trading')}" <if condition="$type eq ''">class="selected"</if>>全部</a></li>
        <li><a href="{:U('Member/Trading',array('type'=>1))}" <if condition="$type eq 1">class="selected"</if>>充值</a></li>
        <li><a href="{:U('Member/Trading',array('type'=>2))}" <if condition="$type eq 2">class="selected"</if>>投资</a></li>
        <li><a href="{:U('Member/Trading',array('type'=>3))}" <if condition="$type eq 3">class="selected"</if>>提现</a></li>
        <!--<li><a href="{:U('Member/Trading',array('type'=>4))}">还款本金</a></li>
        <li><a href="{:U('Member/Trading',array('type'=>5))}">还款利息</a></li>--> 
     </ul>
   <script type="text/javascript" src="__PUBLIC__/js/trading.js"></script>	
   </div>
   <ul class="jiaoyi">
   <foreach name="list" item="v">   
     <li>
        <span class="<if condition="$v['pay_status'] eq 1">jy_am_red<else/>jy_amount</if>"><if condition="$v['pay_status'] eq 1">+<else/>-</if>{$v.money|format_price}</span>
        <!--<span class="jy_am_red">+100.00</span>-->
        <span>
          <b class="jy_tit">{$v.type|get_deal_log_type}</b><br>
          <b class="jy_date">{$v.create_time|date='Y-m-d H:i:s',###}</b>
        </span>        
     </li>
   </foreach>     
   </ul>
   <div class="page">
      {$page}
   </div>  
   <include file="Common:member_bottom"/> 
</div>
</body>
</html>
