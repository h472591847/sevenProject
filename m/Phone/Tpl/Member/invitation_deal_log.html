<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/mmenu.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.mmenu.js"></script>
<style>
.jf_date,.jf_mx,.jf_score{ font-size:8pt;}
</style>
</head>
<body>
  <empty name="deal_log_res">
  <else/>           
   <ul class="jf_list yq_list">
       <li class="jf_fir_li">
         <span class="jf_date">奖励时间</span>
         <span class="jf_mx">明细</span>
         <span class="jf_score">金额</span>
       </li>
       <foreach name="deal_log_res" item="v">
          <li>
             <span class="jf_date">{$v.create_time|date='Y-m-d',###}</span>
             <span class="jf_mx">收到{$v.type|get_deal_log_type}:{$v.money|format_price}元</span>
             <span class="jf_score jf_red">+{$v.money}</span>
          </li>       
       </foreach>    
   </ul>
  </empty>     
  <div class="page">{$deal_log_page}</div> 
</body>
</html>
