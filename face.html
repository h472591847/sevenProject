<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>美图WEB开放平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload=function(){
    xiuxiu.embedSWF("altContent",5,"80%","80%");
       /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
    xiuxiu.setUploadURL("http://test.local/save_face.php");//修改为您自己的上传接收图片程序
    xiuxiu.setUploadType('2');//上传类型：1 流上传 2 表单上传
    xiuxiu.setUploadDataFieldName("face_pic");//图片上传元素名称（只针对与表单上传类型）
    xiuxiu.onInit = function ()
    {
        xiuxiu.loadPhoto("http://test.local/2.jpg");
    }   
    xiuxiu.onUploadResponse = function (data)
    {
        
        alert("上传响应" + data);  可以开启调试
    }
}
</script>
<style type="text/css">
    html, body { height:100%; overflow:hidden; }
    body { margin:0; }
</style>
</head>
<body>
<div id="altContent">
    <h1>金投资</h1>
</div>
</body>
</html>
