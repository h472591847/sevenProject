</head>

<body>
<include file = "Common:head" />


<div class="reg_cen">
   <div class="reg_step reg_step3">
      <ul>
        <li class="white">填写注册信息</li>
        <li class="white">手机信息验证</li>
        <li class="white">注册成功</li>
      </ul>
  </div>
   <div class="reg_bot">
      <table cellpadding="0" cellspacing="0" border="0" width="85%">
         <tr>
            <td align="center"><img src="__PUBLIC__/images/success.jpg" /></td>
         </tr>

            <td align="center" class="success" height="60">恭喜，账号{$user_name}已经注册成功</td>
         </tr>
         <tr>
            <td align="center" height="50" style=" color:#808080;">您已注册成功，如果无其他操作系统将在<span id="num" style="color:#F00"></span>秒后跳转到首页</td>

      </table>

</html>
<script type="text/javascript">

$(function(){
  locationDownTime($("#num"),7,'{:U("Member/index")}');//倒数5秒跳转回首页
})

/**
 * 跳转倒计时
 * @param   obj   元素对象
 * @param   stime 倒计时时间总数 = 实际设定时间 + 2 (单位：秒)
 * @param   url 跳转地址
 * @return        定时器
 */
function locationDownTime(obj, stime,url) {
    setTimeout(function (){      
        var _stime = stime - 1;
        if (_stime) {
            $(obj).text(_stime-1);                            
            locationDownTime(obj, _stime,url);
        } 
        if(_stime=='0'){          
          location.href = url;
        }
    }, 1000);
}     
</script>
