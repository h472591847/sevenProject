<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重置密码-{$Think.config.web_title}</title>
<meta name="keywords" content="{$Think.config.web_keywords}" />
<meta name="description" content="{$Think.config.web_description}" />
<include file = "Common:transparent" />
</head>
<link href="__PUBLIC__/style/base.css" type="text/css" rel="stylesheet" />
<link href="__PUBLIC__/style/register.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<body>
<include file = "Common:head" />


<div class="reg_cen">
   <div class="reg_step reg_step3">
      <ul>
        <li class="white">填写信息</li>
        <li class="white">验证信息</li>
        <li class="white">重置密码</li>
      </ul>
  </div>
   <div class="reg_bot">
   <form action="{:U('user/DoResetPassword')}" method="post">
      <input type="hidden" name="user_id" value="{$user_id}">
      <input type="hidden" name="referer" value="{$referer}">
      <table cellpadding="0" cellspacing="0" border="0" width="70%" class="reg_bd">
         <tr>
            <td width="25%" height="60" align="right">新密码：</td>
            <td class="fl"><input type="password" class="login_pwd" name="password" /></td>
         </tr>
         <tr>
            <td height="60" align="right">确认密码：</td>
            <td width="35%" class="fl"><input type="password" class="login_pwd"  name="repassword"/></td>
         </tr>
         <tr>
            <td height="50">&nbsp;</td>
            <td class="fl"><input type="submit" value="确认" class="login_sub" id="submit_reset" /></td>
         </tr>
      </table>
    </form>
   </div>
</div>
<script type="text/javascript">
  $('#submit_reset').click(function(){
    $password = $('input[name=password]');
    $repassword = $('input[name=repassword]');
    if($.trim($password.val()) == ''){alert('密码不能为空');$password.focus();return false;}
    if($.trim($repassword.val()) == '' || $.trim($repassword.val()) != $.trim($password.val())){alert('两次密码输入不一致，请重新输入');$repassword.focus();return false;}
  })
</script> 
<include file = "Common:bottom" />
</body>
</html>
