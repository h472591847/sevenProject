<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$class_name}_{$Think.config.web_title}</title>
<meta name="keywords" content="{$Think.config.web_keywords}" />
<meta name="description" content="<if condition="$cate['description'] neq ''">{$cate.description}<else/>{$Think.config.web_description}</if>" />
<include file = "Common:transparent" />
</head>
<link href="__PUBLIC__/style/base.css" type="text/css" rel="stylesheet" />
<link href="__PUBLIC__/style/page.css" type="text/css" rel="stylesheet" />


<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/jquery.flip.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/script.js"></script>

<body>
<include file = "Common:head" />

<div class="page_center">
    <div class="page_mid">
        <include file = "Common:left" />
        <div class="page_right">                        
            <div class="second_page">
                <h3 class="second_h3">{$class_name}</h3>
           
                <div class="sponsorListHolder">
                  <foreach name="list" item="v">
                        <div class="sponsor" title="{$v.ad_name}">
                            <div class="sponsorFlip">
                                <img src="<if condition="$v['ad_image'] neq ''">{$v.ad_image}<else/>/Public/Images/image_err.gif</if>" alt="" width="140" height="140">
                            </div>
                            
                            <div class="sponsorData">
                                <div class="sponsorDescription">
                                    {$v.ad_name|msubstr=0,35}
                                </div>
                            </div>
                        </div>                                
                    </foreach>    
                
                <div class="clear"></div>
            </div>
                
            </div>
           
        </div>
    </div>
    <div class="spacer"></div>
</div>

<include file = "Common:bottom" />
</body>
</html>
