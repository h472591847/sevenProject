<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$about.title}_{$Think.config.web_title}</title>
<meta name="keywords" content="<if condition="$about['keyword'] neq ''">{$about.keyword}<else/>{$Think.config.web_keywords}</if>" />
<meta name="description" content="<if condition="$about['description'] neq ''">{$about.description}<else/>{$Think.config.web_description}</if>" />
<include file = "Common:transparent" />
</head>
<link href="__PUBLIC__/style/base.css" type="text/css" rel="stylesheet" />

<body>
<include file = "Common:head" />

<div class="page_center">
    <div class="page_mid">
        <include file = "Common:left" />
        <div class="page_right">
        
            <div class="second_page">
                <h3 class="second_h3">{$about.title}</h3>
                <div>
                  {$about.content}
                </div>
                
                <ul class="about_pic">
                   <li class="big_pic"><a href="__PUBLIC__/images/002.jpg" target="_self" class="litebox" data-litebox-group="group-1"><img src="__PUBLIC__/images/002.jpg" height="305" /></a></li>
                   <li class="normal_pic"><a href="__PUBLIC__/images/001.jpg" target="_self" class="litebox" data-litebox-group="group-1"><img src="__PUBLIC__/images/001.jpg" height="148" /></a></li>
                   <li class="normal_pic"><a href="__PUBLIC__/images/003.jpg" target="_self" class="litebox" data-litebox-group="group-1"><img src="__PUBLIC__/images/003.jpg" height="148" /></a></li>
                   <li class="normal_pic third_pic"><a href="__PUBLIC__/images/004.jpg" target="_self" class="litebox" data-litebox-group="group-1"><img src="__PUBLIC__/images/004.jpg" height="148" /></a></li>
                   <li class="normal_pic third_pic"><a href="__PUBLIC__/images/005.jpg" target="_self" class="litebox" data-litebox-group="group-1"><img src="__PUBLIC__/images/005.jpg" height="148" /></a></li>
                </ul>
                <div class="spacer"></div>
                <h3 class="second_h3" style=" margin-top:20px;">资质证明</h3>
                <ul class="zz_prove">
                   <li style=" margin-left:0;"><a href="__PUBLIC__/images/khxkz.jpg" target="_self" class="litebox" data-litebox-group="group-2"><img src="__PUBLIC__/images/khxkz.jpg" width="245" /></a></li>
                   <li><a href="__PUBLIC__/images/swdjz.jpg" target="_self" class="litebox" data-litebox-group="group-2"><img src="__PUBLIC__/images/swdjz.jpg" width="245" /></a></li>
                   <li><a href="__PUBLIC__/images/zzjgdm.jpg" target="_self" class="litebox" data-litebox-group="group-2"><img src="__PUBLIC__/images/zzjgdm.jpg" width="245" /></a></li>
                   <li style=" margin:15px 0 0 0;"><a href="__PUBLIC__/images/yyzz.jpg" target="_self" class="litebox" data-litebox-group="group-2"><img src="__PUBLIC__/images/yyzz.jpg" width="245" /></a></li>
                </ul>
                
            </div>
            
        </div>
    </div>
    <div class="spacer"></div>
</div>

<include file = "Common:bottom" />

<!--大图-->
