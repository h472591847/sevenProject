<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/style/base.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
</head>
<script type="text/javascript">
window.onload=function(){$("#loading").remove("div");} 
document.write('<div id="loading" style="font-weight:bold;font-size:16px; opacity:0.8; -moz-opacity:0.8; filter:alpha(opacity=50); text-align:center; background:#FFF; width:100%; height:100%; position:absolute;"><img src="__PUBLIC__/images/loading-iframe.gif" width="206" /></div>');   
</script>
<style>
body{ background:#ffffff;}
</style>
</head>
<body>
<empty name="deal_log_res">
 <else/>
 <script type="text/javascript" src="__PUBLIC__/js/table.js"></script>
 <table cellpadding="0" cellspacing="0" border="0" width="100%" class="tra_tab invi_tab">
     <thead>
         <tr>
            <th width="38%">用户名</th>
            <th width="32%">奖励时间</th>
            <th width="30%">奖励金额</th>
         </tr>
     </thead>
     <tbody id="tbody" class="jf_jl"> 
      <foreach name="deal_log_res" item="v">
         <tr>
            <td height="45"><if condition="$v['user_name'] neq ''">{$v.user_name}<else/>系统用户</if></td>
            <td><span class="date"><empty name="v.create_time"><else/>{$v.create_time|date='Y-m-d',###}</empty></span></td>                    
            <td><span class="add">+{$v.money}</span></td>
         </tr>
      </foreach>
     </tbody>
 </table>
 <div class="spacer"></div>
 <div class="page"> 
 {$deal_log_page}           
 </div>               
</empty>
</body>
</html>
