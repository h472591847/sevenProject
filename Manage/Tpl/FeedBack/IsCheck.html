<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/css/bdmin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/Calendar.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__PUBLIC__/js/jQuery.js"></script>
</HEAD>
<BODY>
<form action="{:U('FeedBack/DoIsCheck')}" method="post" onSubmit="return check()">
<input type="hidden" name="upid" value="{$upid}">
<input type="hidden" name="refer" value="{$refer}">
<TABLE class="hs12pt" cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TR height=28>
    <TD height="22" >当前位置: 信息中心/审核信息</TD>
  </TR>
  <TR>
    <TD bgColor=#b1ceef height=1></TD></TR></TABLE>
<TABLE class="hs12pt" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="22" background="__PUBLIC__/images/title_bg2.jpg">&nbsp;&nbsp;&nbsp;<span class="baise12ct">{$display_txt}信息</span></td>
  </tr>
</table>
  <TABLE class="hs12pt" width="100%" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#175CB7" bordercolordark="#E3EFFB" >         
    <tr>
      <td width="20%" height="25" align="center" >用户名:</td>
      <td colspan="5">
        {$info.user_name}
      </td>
    </tr>  
    <tr>
      <td width="20%" height="25" align="center" >意见内容:</td>
      <td colspan="5">
        {$info.content}
      </td>
    </tr>          
    <tr>
      <td width="20%" height="25" align="center" >审核状态:</td>
      <td colspan="5">
        <select name="is_check" id="is_check" <if condition="$info['is_check'] eq 1">disabled="disabled"</if> readonly>
          <option value="0" <if condition="$info.is_check eq 0"> selected="selected"</if>>未采纳</option>         
          <option value="1" <if condition="$info.is_check eq 1"> selected="selected"</if>>已采纳</option>                                    
        </select>
      </td>
    </tr>
    <tr>
      <td width="20%" height="25" align="center" >阅读状态:</td>
      <td colspan="5">
        <select name="is_read" id="is_read" <if condition="$info['is_read'] eq 1">disabled="disabled"</if> readonly>
          <option value="0" <if condition="$info.is_read eq 0"> selected="selected"</if>>未读</option>         
          <option value="1" <if condition="$info.is_read eq 1"> selected="selected"</if>>已读</option>                                    
        </select>
      </td>
    </tr>    
    <tr>
      <td width="20%" height="25" align="center" >意见奖励积分:</td>
      <td colspan="5">
        <input type="text" name="score" value=<if condition="$info['score'] eq ''">50<else/>{$info.score}</if>>
      </td>
    </tr>       
    <tr>
      <td width="20%" height="25" align="center" >管理员回复:</td>
      <td colspan="5">
        <textarea name="remark" id="remark" cols="100" rows="5">{$info.remark}</textarea>
      </td>
    </tr>                                                            
    <tr>
      <td height="25" colspan="6" align="center">
        <input type="submit" value="确认{$display_txt}"></td>
    </tr> 
  </table>
</form>
</BODY></HTML>
<script type="text/javascript">

</script>
