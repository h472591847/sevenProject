<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/css/bdmin.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jQuery.js"></script>
<script type="text/javascript">
function check(obj){
  $dest = $("input[name='dest']");
  $content = $("#content");
  if($.trim($dest.val()) == '') {
    alert('请输入目的号码');$dest.focus();return false;
  }
  if($.trim($content.val()) == '') {
    alert('请输入发送内容');$content.focus();return false;
  }    
}
</script>
</HEAD>
<BODY>
<form action="{:U('TestSmsSend/SendHandle')}" method="post" onSubmit="return check(this);">
<input type="hidden" name="upid" value="{$upid}">
<TABLE class="hs12pt" cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TR height=28>
    <TD height="22" >当前位置: 信息中心/添加信息</TD>
  </TR>
  <TR>
    <TD bgColor=#b1ceef height=1></TD></TR></TABLE>
<TABLE class="hs12pt" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="22" background="__PUBLIC__/images/title_bg2.jpg">&nbsp;&nbsp;&nbsp;<span class="baise12ct">{$display_txt}信息</span></td>
  </tr>
</table>
  <TABLE class="hs12pt" width="100%" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#175CB7" bordercolordark="#E3EFFB" >
	  <tr>    
      <td width="20%" height="25" align="center" >发送目的号码:</td>
      <td colspan="5" align="left">
          <input type="text" name="dest" maxlength="11">
      </td>
    </tr>
    

    <tr>
      <td width="20%" height="25" align="center" >发送内容:</td>
      <td colspan="5"><textarea cols="55" rows="5" name="content" id="content"></textarea> *最多可输入60个字</td>
    </tr>
                                                      
<tbody>
    <tr>
      <td height="25" colspan="6" align="center"><input type="submit" value="确认发送"></td>
    </tr>
  </table>
</form>
</BODY></HTML>
